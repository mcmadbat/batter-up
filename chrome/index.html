<!doctype html>
<head>
	<meta charset = "utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel = "stylesheet" href = "https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">
	<style type="text/css">
		#mainPopup {
			padding: 10px;
			height: 400px;
			width: 450px;
			font-family: Helvetica, Ubuntu, Arial, sans-serif;
		}
		h1 {
			font-size: 2em;
		}
		body {
			min-width: 357px;
			overflow-x: hidden;
		}
		img {
			margin: 5px;
			border: 2px solid black;
			vertical-align: middle;
			height: 75px;
		}

    #player-label {
    display: block;
    font-weight: bold;
    margin-bottom: 1em;
    }
    #player-icon {
    height: 32px;
    width: 32px;
    }
    #player-description {
    margin: 0;
    padding: 0;
    }
		
	</style>

	<script src="src/js/jquery.js"></script>
  <script src="src/js/jquery-ui.js"></script>
	<script src="src/js/popup.js"></script>
</head>

<body>
<div class = "ui-widget">
  <div id="player-label">Select a player:</div>
  <img id="player-icon" src="icons/baseball.png" class="ui-state-default">
  <input id="player">
  <input type="hidden" id="player-id">
  <button id = "add-button">Add</button>
  <p id="player-description"></p>
</div>

<div id='mainPopup'>
	<table class="table" id = "table">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Order</th>
				<th scope="col">MLB.TV</th>
			</tr>
		</thead>
		<tbody id='tbody'>
		</tbody>
	</table>
</div>
</body>
